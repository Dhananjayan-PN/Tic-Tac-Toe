<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="background-color: rgb(26, 25, 25)">
    <div class="container">
      <div class="jumbotron jumbotron-dark" style="background-color: #343a40">
        <div class="container">
          <h1 style="color: white">Welcome to Tic Tac Toe!</h1>
          <hr style="border: 1px solid cyan; border-radius: 5px" />
          <button id="restart-button" type="button" class="btn btn-outline-primary" style="color: cyan; border-color: cyan">Restart</button>
        </div>
      </div>
      <h4 align="center" id="turn" style="color: rgb(236, 234, 234); margin-bottom: 20px"></h4>
      <table align="center" style="background-color: #343a40; margin-bottom: 80px">
        <tbody>
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="footer mt-auto py-3 bg-dark" align="center">
      <div class="container">
        <span style="color: rgb(255, 255, 255)"
          >Made with ❤️ by <a style="color: aqua" href="https://dhananjayan.tech" class="link">Dhananjayan P N</a></span
        >
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
